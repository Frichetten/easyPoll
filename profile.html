<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

<body>
    <h1 id="profileName">Profile Page</h1>
    
    <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
    
    <script>
    var config = {
        apiKey: "AIzaSyBMTJ1JkcMCGoClGG4CV3XXBxI7zsOHiwA",
        authDomain: "testproject-9f072.firebaseapp.com",
        databaseURL: "https://testproject-9f072.firebaseio.com",
        storageBucket: "testproject-9f072.appspot.com",
        messagingSenderId: "81503141614"
    };
    firebase.initializeApp(config);
    
    //This will determine if we are logged in. Essentially, all 
    //Functionality will be in this method if we are successfully 
    //Logged in. We may find a way around this in the future.
    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            console.log("Successfully Logged In");
            console.log(firebase.auth().currentUser.email);
            document.getElementById("profileName").innerHTML = 
                firebase.auth().currentUser.email + " Profile Page";
        } else {
            console.log("Failed to Log In");
        }
    });
    </script>

</body>
